<!doctype html>
<html>
	<head>
		<title>form</title>
	</head>
	<body text="yellow"bgcolor="blue">
		<fieldset style="background-color:purple;">
		<legend style="font-size:20px;color:red;">form</legend>
		<form>
			Name: <input type="text"name="name"placeholder="Enter your name"/><br/>
			<br/>
			Address: <textarea name="address"placeholder="Enter your address"></textarea>
			<br/>
			<br/>

			Gender: 
			<input type="radio"value="m"name="gender"/>Male
			<input type="radio"value="f"name="gender"/>female
			<input type="radio"value="o"name="gender"/>Other
			<br/><br/>
			Hobbies:
			<input type="checkbox"name="hobbies[]"/>Dancing
			<input type="checkbox"name=hobbies[]"/>Singing
			<input type="checkbox"name="hobbies[]"/>Reading
			<br/><br/>
			Country:
			<select>
				<option>Select your country</option>
				<optgroup label="Asia">
				<option value="india">India</option>
				<option value="shri lanka">Shri lanka</option>
				</optgroup>
				<optgroup label="united">
				<option value="America">America</option>
                      </optgroup>
			</select>
			<br/><br/>
			Image:
			<input type="file"name="image"/>
			<br/><br/>
			<input type="submit"value="send"style="background-color:yellow;color:blue;"/>
			<input type="reset"value="reset"style="background-color:red;"/>
		</form>
		</fieldset>
		<hr size="10"color="yellow">
		<h1 style="color:red;"><u>ONLINE FORM</u></h1>
		<h2>created by taukir</h2>
		<img src="image/king-wallpaper.jpg"height="150px"width="250px"/>

	</body>
</html>
